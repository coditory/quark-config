plugins {
    id 'java'
    id 'groovy'
    id 'com.coditory.build' version '0.1.9'
}

repositories {
    jcenter()
}

group = 'com.coditory.quark'
description = 'Coditory Quark Configuration Library'

dependencies {
    implementation 'org.yaml:snakeyaml:1.27'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
    // make all test/main builds use UTF-8
    options.encoding = 'UTF-8'
    // compile only changed files
    options.incremental = true
    // error instead of warn on lint problems
    options.compilerArgs << "-Werror"
    options.compilerArgs << "-Xlint"
    options.compilerArgs << "-Xlint:-serial"
    options.compilerArgs << "-Xlint:-processing"
    options.compilerArgs << "-Xlint:-try"
}
[versions]
# build tools
java = "21"
jacoco = "0.8.11"

[libraries]
# build tools
gradle-nexus-publish = { module = "io.github.gradle-nexus:publish-plugin", version = "1.1.0" }
# dependencies
jetbrains-annotations = { module = "org.jetbrains:annotations", version = "25.0.0" }
snakeyaml = { module = "org.snakeyaml:snakeyaml-engine", version = "2.8" }
gson = { module = "com.google.code.gson:gson", version = "2.11.0" }
# test dependencies
spock-core = { module = "org.spockframework:spock-core", version = "2.4-M4-groovy-4.0" }
jsonassert = { module = "org.skyscreamer:jsonassert", version = "1.5.3" }